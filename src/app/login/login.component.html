<section class="container-fluid bg">
  <section class="row">
    <!---<section class="col-12 col-sm-6 col-md-3">-->
      <div class="container ">
        <form class="form-signin" align="center" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
          <div class="form-group"  [ngClass]="{'has-error':((loginForm.get('username').touched||loginForm.get('username').dirty)
        && loginForm.get('username').errors)}"> 
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
            <span class="help-block" *ngIf="((loginForm.get('username').touched||loginForm.get('username').dirty)
            && loginForm.get('username').errors)">
            <span *ngIf="loginForm.get('username').errors.required">
                UserName required
            </span>
           
        </span>
          </div>
          <div class="form-group"  [ngClass]="{'has-error':((loginForm.get('password').touched||loginForm.get('password').dirty)
        && loginForm.get('password').errors)}"> 
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
            <span class="help-block" *ngIf="((loginForm.get('password').touched||loginForm.get('password').dirty)
            && loginForm.get('password').errors)">
            <span *ngIf="loginForm.get('password').errors.required">
                Password required
            </span>
            </span>
          </div>
          <div class="form-group">
          <label for="userType">Choose a UserType:</label>
          <select id="userType" [formControlName]="'userType'">
            <option value="" disabled selected>Select User Type</option>
            <option *ngFor="let c of userTypes" [ngValue]="c">{{c}}</option>
          </select>
          </div>
          <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" type="submit">Login</button>
        </form>
        </div>
    </section>
  </section>
