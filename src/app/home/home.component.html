<section class="container-fluid bg">
  <section class="row">
    <div class="container justify-content-center">
      <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

        <div class="form-group" [ngClass]="{'has-error':((registerForm.get('username').touched||registerForm.get('username').dirty)
        && registerForm.get('username').errors)}">
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
            placeholder="Username">
            <span class="help-block" *ngIf="((registerForm.get('username').touched||registerForm.get('username').dirty)
                        && registerForm.get('username').errors)">
                        <span *ngIf="registerForm.get('username').errors.required">
                            username required
                        </span>
                        <span *ngIf="registerForm.get('username').errors.pattern">
                            username can have spaces
                        </span>
                    </span>
        </div>

        <div class="form-group"  [ngClass]="{'has-error':((registerForm.get('userType').touched||registerForm.get('userType').dirty)
        && registerForm.get('userType').errors)}">  
          <label for="userType" class="sr-only">UserType</label>
          <!---<input type="text" id="userType" [formControlName]="'userType'" class="form-control" placeholder="Enter UserType" required="">-->
          <select id="userType" [formControlName]="'userType'">
            <option value="" disabled selected>Select User Type</option>
            <option *ngFor="let c of userTypes" [ngValue]="c">{{c}}</option>
          </select>
          <span class="help-block" *ngIf="((registerForm.get('userType').touched||registerForm.get('userType').dirty)
          && registerForm.get('userType').errors)">
          <span *ngIf="registerForm.get('userType').errors.required">
              username required
          </span>
          
      </span>
        </div>
        <div class="form-group"  [ngClass]="{'has-error':((registerForm.get('email').touched||registerForm.get('email').dirty)
        && registerForm.get('email').errors)}">  
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email"
          >
            <span class="help-block" *ngIf="((registerForm.get('email').touched||registerForm.get('email').dirty)
            && registerForm.get('email').errors)">
            <span *ngIf="registerForm.get('email').errors.required">
                Email required
            </span>
            <span *ngIf="registerForm.get('email').errors.pattern">
                Email should be valid
            </span>
        </span>
        </div>
        <div class="form-group"  [ngClass]="{'has-error':((registerForm.get('password').touched||registerForm.get('password').dirty)
        && registerForm.get('password').errors)}"> 
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
            placeholder="Password">
            <span class="help-block" *ngIf="((registerForm.get('password').touched||registerForm.get('password').dirty)
            && registerForm.get('password').errors)">
            <span *ngIf="registerForm.get('password').errors.required">
                Password required
            </span>
            <span *ngIf="registerForm.get('password').errors.pattern">
              Minimum eight characters
            </span>
        </span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" [disabled]="registerForm.invalid" type="submit">Sign
          up</button>
      </form>

    </div>
  </section>
</section>
